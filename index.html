<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
</head>

<body>

  <!-- Start Button -->
  <div>
    <h1>Code Quiz</h1>
    <button type="button" id="start-button">Start</button>
  </div>

  <!-- Timer Div -->
  <div id="timer">

  </div>

  <!-- Questions -->
  <div id="questions">
    <p>
      Quiz question example. 
    </p>
  </div>


  <!-- Anwers -->
  <div id="answers">
    <button class="answer-button">Option 1</button>
    <button class="answer-button">Option 2</button>
    <button class="answer-button">Option 3</button>
  </div>

  <!-- Enter Initials -->
  <div>
    <form class="hide">
      <input type="text" id="enter-initials">
    </form>
  </div>

  <div>
    <p id="results" class="hide">Results go here.</p>
  </div>

	<script src="./script.js"></script>
</body>


</html>
