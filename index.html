<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
</head>

<body>

  <!-- Start Button -->
  <div>
    <h1>Code Quiz</h1>
    <button type="button" id="start-button">Start</button>
  </div>

  <!-- Timer Div -->
  <div>  
      <p id="timer"></p>
  </div>

  <!-- Questions -->
  <div>
    <p id="questions">
      Click the button to start. 
    </p>
  </div>


  <!-- Anwers -->
  <div>
    <button class="options" value="" id="option1">Choice 1</button>
    <button class="options" value="" id="option2">Choice 2</button>
    <button class="options" value="" id="option3">Choice 3</button>
  </div>

  <!-- Enter Initials -->
  <div>
    <form>
      <input type="text" id="enter-initials">
    </form>
  </div>

  <div>
    <p id="results" value=""></p>
  </div>

	<script src="./script.js"></script>
</body>


</html>
